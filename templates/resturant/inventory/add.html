{% extends "resturant/base.html" %}
{% load crispy_forms_tags %}

{% block main_content %}
<h1>Add {{name}} Item</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add Item</button>
</form>
{% endblock %}
