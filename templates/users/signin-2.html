{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="{% static 'assets/img/favicon.png' %}">
        <meta name="robots" content="noindex, nofollow">
        <title>Login - Elegante E-magagement </title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/ETT.png' %}">		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
		
        <!-- Fontawesome CSS -->
		<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
		
    </head>
    <body class="account-page">

        <div id="global-loader" >
			<div class="whirly-loader"> </div>
		</div>
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
				<div class="login-wrapper">
                    <div class="login-content">
                        <form method='post'>
                            {% csrf_token %}
                            <div class="login-userset">
                                <div class="login-logo logo-normal">
                                   <img src="{% static 'assets/img/elegantelogo.png' %}" alt="img">
                               </div>
                               <a href="index.html" class="login-logo logo-white">
                                   <img src="{% static 'assets/img/elegantelogo.png' %}"  alt="img">
                               </a>
                               <div class="login-userheading">
                                   <h3>Sign In</h3>
                                   <h4>Log in to Elegante E-Management with your email and passcode.</h4>
                               </div>
                               <center>{{ error }}</center>
                              <div class="form-login">
                                   <label>Username</label>
                                   <div class="form-addons">
                                       <input type="text" class="form-control" name='username'>
                                       <img src="{% static 'assets/img/icons/mail.svg' %}" alt="img">
                                   </div>
                               </div>
                               <div class="form-login">
                                   <label>Password</label>
                                   <div class="pass-group">
                                       <input type="password" class="pass-input" name="password">
                                       <span class="fas toggle-password fa-eye-slash"></span>
                                   </div>
                               </div>
                               
                               <div class="form-login">
                                   <button type="submit" class="btn btn-login">Sign In</button>
                               </div>
                   
                           </div>
                        </form>
                    </div>
                    <div class="login-img">
                        <img src="{% static 'assets/img/authentication/login02.png' %}" alt="img">
                    </div>
                </div>
			</div>
        </div>
		<!-- /Main Wrapper -->

		<!-- jQuery -->
        <script src="{% static 'assets/js/jquery-3.7.1.min.js' %}"></script>

         <!-- Feather Icon JS -->
		<script src="{% static 'assets/js/feather.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
		
		<!-- Custom JS -->
        <script src="{% static 'assets/js/theme-script.js' %}"></script>	
		<script src="{% static 'assets/js/script.js' %}"></script>

    </body>
</html>
